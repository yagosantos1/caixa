 DIGITE UM VALOR DIVISÍVEL POR 10:
 <input type="text" id="valor">
 <button onclick="Sacar();">SACAR</button>
 <div class="div1" id="div1">  </div>

</body>
 <script>
    function Sacar ()
    { 
        v = valor.value;
        v=parseInt(v);  // CONVERSAO PARA INTEIRO
         if (v%10 == 0) 
        {       
            quantidade = v / 10;
         // estrutura de repetição
            for (x=1;x<=quantidade; x++)
            {
                 div1.innerHTML += " <br> <img src= 'nota de 10.pjg.jfif' width= '100px'>";  
            }
            div1.innerHTML += " <br> volte sempre";
        }
    
         else
         {
            alert ( "VALOR INCORRETO"); 
        }
    }

      
 </script>
